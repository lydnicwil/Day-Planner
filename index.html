<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Your daily planning assistant/p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="hour-8" class="row time-block">
          <div class="hour col-md-1">
            <p>8AM</p>
          </div>
          <textarea class="description col-md-10 mb-3"></textarea>
          <button class="saveBtn col-md-1 mb-3"></button>
        </div>

        </div>

          </div>

          <button class="saveBtn col-md-1 mb-3"></button>
        </div>

            <p>11AM</p>
          </div>
          <textarea class="description col-md-10 mb-3"></textarea>
          <button class="saveBtn col-md-1 mb-3"></button>

          </div>
          <textarea class="description col-md-10 mb-3"></textarea>

        </div>

            <p>1PM</p>

        <div id="hour-14" class="row time-block">

          </div>
          <textarea class="description col-md-10 mb-3"></textarea>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
